<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Taskboard</title>
</head>
<body>
    <h1 style="font-family: Orbitron;">Minimal Taskboard</h1>
    <button  id="load-json-button" onclick="loadTaskboardJSON()">Load</button>
    <button id="download-json-button" onclick="downloadTaskboardJSON()">Save</button>
    <button id="add-task-button" onclick="showPopup()">Add</button>
    
    <div class="three-columns-grid">
        <div id="todo-column" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">TODO</div>
        <div id="progress-column" class="column"  ondrop="drop(event)" ondragover="allowDrop(event)">IN PROGRESS</div>
        <div id="done-column" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">DONE</div>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h2>Add New Task</h2>
        <input type="text" id="taskName" placeholder="Name">
        <input type="text" id="taskDescription" placeholder="Description">
        <button onclick="submitTask()">Submit</button>
        <button class="close" onclick="hidePopup()">Close</button>
    </div>

    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</body>
</html>
