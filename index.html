<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Taskboard</title>
</head>
<body>
    <h1>
        Minimal Taskboard
        <div class="button-bar">
            <button id="load-json-button" onclick="loadTaskboardJSON()">Load</button>
            <button id="download-json-button" onclick="downloadTaskboardJSON()">Save</button>
        </div>
    </h1>
    <button id="add-task-button" onclick="showPopup()"><i class="fas fa-plus"></i></button>
    
    <div class="three-columns-grid">
        <div id="todo-column" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">TODO</div>
        <div id="progress-column" class="column"  ondrop="drop(event)" ondragover="allowDrop(event)">IN PROGRESS</div>
        <div id="done-column" class="column" ondrop="drop(event)" ondragover="allowDrop(event)">DONE</div>
    </div>

    <div id="activity-log">
        <h1>Days of Done</h1>
        <div id="calendar-parent">   
            <div id="calendar-container">
                <div id="days-of-week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div id="calendar"></div> <!-- Contribution calendar -->
            </div>
        </div>
    </div>
    
    

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <h2>Add New Task</h2>
        <input type="text" id="taskName" placeholder="Name">
        <textarea rows="5" type="text" id="taskDescription" placeholder="Description"></textarea>
        <button onclick="submitTask()">Submit</button>
        <button class="close" onclick="hidePopup()">Close</button>
    </div>

    <script src="app.js"></script>
    <script src="calendar.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
